version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - npm install --save-dev @angular-devkit/build-angular
      - npm install -g @angular/cli@6.2.5
  build:
    commands:
      - ng build
  post_build:
    commands:
      - aws s3 sync dist/ s3://codepipeline-us-east-2-162515279137 --delete
